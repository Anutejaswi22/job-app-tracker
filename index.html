<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Futuristic Job Tracker</title>
  <link rel="stylesheet" href="style.css" /> 

  <style>
    body {
      margin: 0;
      background-color: #0b0c17;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: 'Orbitron', sans-serif;
    }

    .title {
      position: absolute;
      top: 30px;
      width: 100%;
      text-align: center;
      font-size: 2.2rem;
      color: #61e8f8;
      text-shadow: 0 0 8px #61e8f8, 0 0 16px #0ff;
      letter-spacing: 2px;
      z-index: 3;
    }

    .container {
      position: relative;
      width: 400px;
      height: 400px;
    }

    .glow-ball {
      width: 250px;
      height: 250px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #61e8f8, #08394b);
      box-shadow: 0 0 40px #61e8f8, 0 0 100px #61e8f8;
      display: flex;
      justify-content: center;
      align-items: center;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
    }

    .glow-ball span {
      font-size: 3rem;
      font-weight: bold;
      color: #fff;
      text-shadow: 0 0 10px #61e8f8;
    }

    .orbiting-dot {
      position: absolute;
      border-radius: 50%;
      background: #61e8f8;
      opacity: 0.8;
      z-index: 1;
    }

    /* ✅ Left Labels Panel */
    .side-labels {
      position: absolute;
      left: 60px;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 60px;
      z-index: 3;
    }

    .label-group {
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #61e8f8;
      text-shadow: 0 0 8px #61e8f8;
      font-size: 0.9rem;
    }

    .label-group img {
      width: 50px;
      height: 50px;
      margin-bottom: 10px;
      filter: drop-shadow(0 0 5px #61e8f8);
    }
  </style>
</head>
<body>

  <h1 class="title">Job Application Tracker</h1>

 

  <div class="container">
    <div class="glow-ball">
    <span>3</span>
    </div>
  
    <!-- ✅ Moved here below the ball -->
    <div class="futuristic-buttons">
        <button onclick="location.href='applied.html'">APPLIATIONS</button>
        <button onclick="location.href='rejected.html'">REJECTDS</button>
      </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // ✅ Dynamically fetch job count from status.json
      fetch('status.json')
        .then(response => response.json())
        .then(data => {
          const countElement = document.querySelector(".glow-ball span");
          const applied = data.applied_count || 0;
            const rejected = data.rejected_count || 0;
            const total = applied + rejected;
            countElement.textContent = total;
        })
        .catch(error => {
          console.error("Failed to load job count:", error);
          document.querySelector(".glow-ball span").textContent = "0";
        });
  
      // ✅ Create orbiting dots
      const container = document.querySelector('.container');
  
      for (let i = 0; i < 5000; i++) {
        const dot = document.createElement('div');
        dot.classList.add('orbiting-dot');
  
        const size = Math.floor(Math.random() * 3) + 2;
        const radius = Math.floor(Math.random() * 120) + 130;
        const angle = Math.floor(Math.random() * 360);
        const speed = Math.random() * 25 + 10;
  
        dot.style.width = `${size}px`;
        dot.style.height = `${size}px`;
        dot.style.top = '50%';
        dot.style.left = '50%';
        dot.style.transformOrigin = `${-radius}px`;
        dot.style.animation = `orbit-${i} ${speed}s linear infinite`;
  
        const style = document.createElement('style');
        style.innerHTML = `
          @keyframes orbit-${i} {
            0% {
              transform: rotate(${angle}deg) translateX(${radius}px);
            }
            100% {
              transform: rotate(${angle + 360}deg) translateX(${radius}px);
            }
          }
        `;
        document.head.appendChild(style);
        container.appendChild(dot);
      }
    });
  </script>
</body>
