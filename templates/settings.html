<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Settings</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    .settings-container {
      max-width: 600px;
      margin: 50px auto;
      background-color: #1c1c2b;
      color: #ddd;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      text-align: center;
    }

    .settings-container h2 {
      font-size: 28px;
      margin-bottom: 20px;
    }

    .settings-container label {
      display: block;
      margin: 15px 0 5px;
      font-weight: bold;
      color: #ccc;
    }

    .settings-container input[type="text"],
    .settings-container select {
      padding: 8px;
      width: 70%;
      border-radius: 6px;
      border: none;
      margin-bottom: 15px;
    }

    .settings-container input[type="checkbox"] {
      transform: scale(1.2);
      margin-left: 10px;
    }

    .settings-container button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: white;
      color: black;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    .settings-container a {
      display: inline-block;
      margin-top: 20px;
      color: #ccc;
      text-decoration: none;
    }

    .settings-container a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body class="{{ user.theme | default('dark') }}">
  <div class="settings-container">
    <h2>‚öôÔ∏è Settings</h2>

    <form method="POST" action="/update_settings">
      <label for="displayName">üßë Display Name:</label>
      <input type="text" id="displayName" name="displayName" value="{{ user.name }}">
    </form>

    <a href="/dashboard">‚¨ÖÔ∏è Back to Dashboard</a>
  </div>
</body>
</html>
